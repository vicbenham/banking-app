<!-- Bouton Annuler -->
<button
  *ngIf="canCancel && !canceled"
  (click)="onCancel()"
  class="w-full bg-red-600 text-white py-2 rounded-lg font-medium hover:bg-red-700 active:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-400 transition">
  Annuler
</button>

<!-- Message après annulation -->
<div *ngIf="canceled"
    class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
  <h2 class="text-lg font-semibold mb-2">Transaction Annulée</h2>
  <p>La transaction a été annulée avec succès. Aucun montant n'a été débité de votre compte.</p>
</div>
