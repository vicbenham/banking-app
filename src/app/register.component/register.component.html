<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
<img src="assets/bank-logo.png" alt="logo de la banque" class="w-24 mx-auto mb-6" />
    <!-- Titre -->
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-6">
      BankingApp
    </h2>

    <!-- Formulaire -->
    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="space-y-4">

      <!-- Champ Nom -->
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Nom</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="John Doe"
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none"
        />
      </div>

      <!-- Champ Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
        <div class="flex items-center gap-2">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="******"
          maxlength="6"
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none"
        /><img src="assets/icon-croix.png" alt="icône croix" class="w-8 cursor-pointer" (click)="clearPassword()">
      </div>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-yellow-600 text-white py-2 rounded-lg font-medium hover:bg-yellow-700 active:bg-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
      >
        Valider
      </button>

    <p class="text-black-600 text-sm">
    Déjà un compte ?  <a routerLink="/login" class="text-yellow-600 hover:underline text-yellow-600">Connectez-vous</a> </p>
    </form>
  </div>
  
</div>
