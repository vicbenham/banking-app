<div class="min-h-screen bg-gray-50 p-6">
  <div class="mx-auto w-full max-w-3xl space-y-6">

    <div class="flex items-center justify-between">
      <div>
        <p class="text-xs font-medium uppercase tracking-wide text-gray-500">Compte</p>
        <h1 class="mt-1 text-2xl font-semibold text-gray-900">
          Détails du compte
        </h1>
      </div>

      <a
        routerLink="/"
        class="inline-flex items-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-semibold text-gray-800
               hover:bg-gray-50 transition"
      >
        ← Retour
      </a>
    </div>

    @if (account(); as acc) {
      <div class="rounded-2xl bg-white p-6 shadow-md border border-gray-100">
        <div class="flex items-start justify-between gap-4">
          <div class="min-w-0">
            <h2 class="text-xl font-semibold text-gray-900 truncate">{{ acc.label }}</h2>
            <p class="mt-1 text-sm text-gray-500 break-all">ID: {{ acc.id }}</p>
          </div>

          <div class="rounded-xl bg-gray-50 border border-gray-100 px-4 py-3 text-right">
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Solde</p>
            <p class="mt-1 text-2xl font-semibold text-gray-900">
              {{ acc.balance }}
              <span class="text-sm font-medium text-gray-500">EUR</span>
            </p>
          </div>
        </div>

        <!-- Infos -->
        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="rounded-xl bg-gray-50 border border-gray-100 p-4">
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Détenteur du compte</p>
            <p class="mt-1 text-sm font-semibold text-gray-900">
              {{ acc.ownerId }}
            </p>
          </div>

          <div class="rounded-xl bg-gray-50 border border-gray-100 p-4">
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Créé le</p>
            <p class="mt-1 text-sm font-semibold text-gray-900">
              {{ acc.openAt | date:'dd/MM/yyyy' }}
            </p>
          </div>
        </div>
      </div>
    } @else {
      <!-- Pour vérifier si ça marche pas -->
      <div class="rounded-2xl bg-white p-6 shadow-sm border border-gray-100">
        <p class="text-sm text-gray-500">Ca marche pas</p>
      </div>
    }
  </div>
</div>
