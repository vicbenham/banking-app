<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
<img src="assets/bank-logo.png" alt="logo de la banque" class="w-24 mx-auto mb-6" />

    <!-- Titre -->
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-6">
      BankingApp
    </h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">

    <!-- Champ code client -->
    <div>
      <label for="clientCode" class="block text-gray-700 font-semibold mb-1">Code Client </label>
      <input
        type="text"
        id="clientCode"
        formControlName="clientCode"
        placeholder="12345678"
        maxlength="8"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none">
    </div>


    <!-- Champ Password -->
    <div>
      <label for="password">Mot de passe </label>
      <div class="flex items-center gap-2">
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="******"
        maxlength="6"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none"> <img src="assets/icon-croix.png" alt="icÃ´ne croix" class="w-8 cursor-pointer"
     (click)="clearPassword()">
        </div>
    </div>

    <button (click)="submit()"
             [disabled]="loginForm.invalid"
        class="w-full bg-yellow-600 text-white py-2 rounded-lg font-medium hover:bg-yellow-700 active:bg-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
      Se connecter</button>
      
      <p class="text-black-600 text-sm">
    Vous n'avez pas encore de compte ? <a routerLink="/register" class="text-yellow-600 hover:underline text-yellow-600">Inscrivez-vous</a> </p>
  
  
  </form>
</div>
