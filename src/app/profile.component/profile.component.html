<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-50 p-6">
  <div class="mx-auto w-full max-w-2xl space-y-6">

    <!-- Card: Profile -->
    <div class="rounded-2xl bg-white p-6 shadow-md border border-gray-100">
      <!-- Header -->
      <div class="flex items-center justify-between gap-4 pb-4 border-b border-gray-100">
        <div class="min-w-0">
          <p class="text-xs font-medium tracking-wide text-gray-500 uppercase">Profil</p>
          <h1 class="mt-1 text-xl font-semibold text-gray-900 truncate">
            {{ user()?.name }}
          </h1>
        </div>

        <div class="shrink-0">
          <div class="h-12 w-12 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center">
            <first-letter-icon></first-letter-icon>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="mt-5 space-y-4">
        <div class="rounded-xl bg-gray-50 border border-gray-100 p-4">
          <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Client code</p>
          <p class="mt-1 text-lg font-semibold text-gray-900">
            {{ user()?.clientCode }}
          </p>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-6 flex items-center justify-between">
        <button routerLink="/" class="inline-flex items-center justify-center gap-2 rounded-lg bg-yellow-600 px-4 py-2.5 text-sm font-semibold text-white
                 shadow-sm hover:bg-yellow-700 active:bg-yellow-800
                 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2
                 transition cursor-pointer">
          Retour aux comptes
        </button>
        <button routerLink="/login" class="inline-flex items-center justify-center gap-2 rounded-lg bg-red-100 px-4 py-2.5 text-sm font-semibold text-red-500
                 shadow-sm hover:bg-red-200 active:bg-red-300
                 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2
                 transition cursor-pointer" (click)="logout()">
          DÃ©connexion
        </button>
      </div>
    </div>

  </div>
</div>
