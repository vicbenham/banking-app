<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-50 p-6">
  <div class="mx-auto w-full max-w-2xl space-y-6">

    <!-- Card: Account Summary -->
    <div class="rounded-2xl bg-white p-6 shadow-sm border border-gray-100">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-xl font-semibold text-gray-900">Compte bancaire</h1>
          <p class="text-sm text-gray-500">Résumé du compte sélectionné</p>
        </div>

        <!-- Dropdown: Accounts -->
        <div class="w-56">
          <label for="accountSelect" class="block text-xs font-medium text-gray-600 mb-1">
            Sélectionner un compte
          </label>
            <select
              (change)="onAccountChange($event)"
              id="accountSelect"
              class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-gray-800
                     focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              @for (acc of signalAccounts(); track acc.id) {
                <option [value]="acc.id" [selected]="acc.id === selectedAccountId()">{{ acc.label }}</option>
              }
            </select>
        </div>
      </div>

      <!-- Balance -->
      @if (selectedAccount(); as acc) {
        <div class="mt-6 rounded-xl bg-gray-50 p-5 border border-gray-100">
          <p class="text-sm text-gray-500">Solde du compte</p>
          <div class="mt-1 flex items-baseline gap-2">
            <span class="text-3xl font-semibold text-gray-900">{{ acc.balance }}</span>
            <span class="text-sm font-medium text-gray-500">EUR</span>
          </div>
          <p class="mt-2 text-xs text-gray-500">Dernière mise à jour : aujourd’hui</p>
        </div>
      }

      <!-- Boutons -->
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-3">
        <button routerLink="/profile" type="button" class="w-full rounded-lg bg-yellow-600 px-4 py-2 text-sm font-medium text-white
                 hover:bg-yellow-700 active:bg-yellow-800
                 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2
                 transition">Profile</button>

        <button type="button" class="w-full rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-800
                 hover:bg-gray-50 active:bg-gray-100
                 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2
                 transition"
        >
          Bouton 2
        </button>

        <button
          routerLink="/account"
          type="button"
          class="w-full rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-800
                 hover:bg-gray-50 active:bg-gray-100
                 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2
                 transition"
        >
          Ouvrir un compte
        </button>
      </div>
      <button
        [routerLink]="['/accounts', selectedAccountId()]"
        [disabled]="!selectedAccountId()"
        type="button"
        class="my-5 w-full rounded-lg bg-yellow-600 px-4 py-2 text-sm font-medium text-white
                 hover:bg-yellow-700 active:bg-yellow-800
                 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2
                 transition">
        TEMP BTN
      </button>
    </div>

  </div>
</div>
